<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール - 坂本翔</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(33, 33, 33, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 0;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .highlight {
            color: #00e5ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>坂本翔</h1>
        <h2>未来の探求者</h2>
        <p>デジタルの宇宙を旅する、物理と数学に魅了された一人の探索者。<br>
        常に新しい知識と謎の解明を求め、今日も未知のフロンティアへと進む。</p>
        <p class="highlight">趣味:</p>
        <p>物理学や数学の深遠な世界に没頭し、数式と理論の美しさに魅了されています。</p>
    </div>
</body>
</html>
